<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kalkulator Sederhana</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <!-- Bagian container kalkulator -->
    <div class="container">
        <h2>Kalkulator Sederhana</h2>
        <form id="fKalkulator">
            <input type="number" name="angka1" id="angka1" placeholder="Masukkan angka 1">
            <select id="operator">
                <option value="+"> Penjumlahan (+)</option>
                <option value="-"> Pengurangan (-)</option>
                <option value="*"> Perkalian (*)</option>
                <option value="/"> Pembagian (/)</option>
            </select>
            <input type="number" name="angka2" id="angka2" placeholder="Masukkan angka 2">

            <button type="button" class="biru" onclick="hitung()">Hitung</button>
            <button type="button" class="orange" onclick="resetForm()">Reset</button>
        </form>
        <h3>Hasil: <span id="hasil"></span></h3>
    </div>
    <script src='js/script.js'></script>
</body>
</html>
